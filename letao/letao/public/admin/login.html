<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>乐淘电商</title>
    <link rel="stylesheet" href="../manage/lib/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="../manage/lib/bootstrap-validator/css/bootstrapValidator.min.css">
    <link rel="stylesheet" href="../manage/lib/nprogress/nprogress.css">
    <link rel="stylesheet" href="../manage/css/common.css">
</head>

<body>
    <!-- 容器 -->
    <div class="container">
        <!-- 居中的面板 -->
        <div class="col-lg-4 col-lg-offset-4 mt_150">
            <!-- 面板 -->
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <h3 class="panel-title text-center">后台管理系统</h3>
                </div>
                <div class="panel-body">
                    <!-- 表单 -->
                    <form class="form-horizontal" id="form">
                        <div class="form-group">
                            <label for="username" class="col-sm-3 control-label">用户名:</label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control" id="username" placeholder="请输入用户名" name="username">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="password" class="col-sm-3 control-label">密 码：</label>
                            <div class="col-sm-9">
                                <input type="password" class="form-control" id="password" placeholder="请输入密码" name="password">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-6 col-sm-offset-3">
                                <button type="reset" class="btn btn-default pull-left btn-reset">重置</button>
                                <button type="submit" class="btn btn-primary pull-right">确认</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- 进入js -->
    <script src="../manage/lib/jquery/jquery.min.js"></script>
    <script src="../manage/lib/bootstrap/js/bootstrap.min.js"></script>
    <script src="../manage/lib/bootstrap-validator/js/bootstrapValidator.min.js"></script>
    <script src="../manage/lib/nprogress/nprogress.js"></script>
    <script src="../manage/js/common.js"></script>
    <script src="./js/login.js"></script>
</body>

</html>
